<div id="firstContainer">
    <section class="container">
        <h6>Candidates</h6>
            <label>
                <input class="light-table-filter" data-table="order-table" placeholder="Filter" type="search">
            </label>
        <table id="firstTable" class="table order-table">
            <thead>
            <tr>
                <th>No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>
                    <button id="firstContainerChildOneButtonShow" class="btn btn-success custom-button" 
                        role="button">Add Candidate</button>
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</div>

<div id="firstContainerChildOne" class="container" style="display: none;">
    <form id="candidateForm" class="form div-wrapper" method="post">
        <input id="candidateId" type="hidden" value="">

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>First Name</b>
                    </label>
                    <input name="firstName" id="firstName" class="form-control" type="text"/>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Last Name</b>
                    </label>
                    <input name="lastName" id="lastName" class="form-control" type="text"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-success custom-button">Save</button>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button id="firstContainerChildOneButtonUnShow" type="reset" class="btn btn-warning custom-button">Hide</button>  
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button type="reset" class="btn btn-danger custom-button">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="updateCandidate" class="container" style="display: none;">
    <form id="candidateUpdateForm" class="form div-wrapper" method="post">
        <input name="id" id="id" type="hidden" value="">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>First Name</b>
                    </label>
                    <input name="firstName" id="firstName" class="form-control" type="text"/>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Last Name</b>
                    </label>
                    <input name="lastName" id="lastName" class="form-control" type="text"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-success custom-button">Update</button>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button id="firstContainerChildTwoButtonUnShow" type="reset" class="btn btn-warning custom-button">Hide</button>  
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button id="candidateRemove" type="submit" class="btn btn-danger custom-button">Remove</button>
                </div>
            </div>
        </div>
    </form>
</div>
